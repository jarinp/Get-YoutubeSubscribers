<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Subscriber Manager</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .container {
            max-width: 600px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            margin-top: 10px;
        }
        .logo {
            width: 100px;
            margin-bottom: 20px;
        }
        .title {
            color: #FF0000;
            font-family: 'Arial', sans-serif;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube Logo" class="logo">
        <h1 class="mb-4 title">YouTube Subscriber Manager</h1>
        <div class="btn-group-vertical w-100" role="group" aria-label="Navigation buttons">
            <a href="/subscribers" class="btn btn-primary btn-lg btn-custom">Get All Subscribers</a>
            <a href="/subscribers/names" class="btn btn-secondary btn-lg btn-custom">Get Subscriber Names & Channels</a>
            <button class="btn btn-success btn-lg btn-custom" onclick="navigateById()">Get Subscriber by ID</button>
        </div>
    </div>

    <script>
        function navigateById() {
            const subscriberId = prompt("Please enter the subscriber ID:");
            if (subscriberId) {
                window.location.href = `/subscribers/${subscriberId}`;
            }
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
